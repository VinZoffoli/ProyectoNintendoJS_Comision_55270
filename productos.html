<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          href="index.html"
        >
          <img
            src="./assets/img/images/shopping-bag-icon.png"
            alt="site icon"
          />
          <span class="text-uppercase fw-lighter ms-2">Triforce</span>
        </a>

        <div class="order-lg-2 nav-btns">
            <a href="carrito.html" class="position-relative custom-button">
              <i class="fa fa-shopping-cart"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
            </a>
            <button type="button" class="btn position-relative custom-button">
              <i class="fa fa-heart"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
            </button>
            <button type="button" class="btn position-relative custom-button">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
            <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark"
                href="./productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#collection"

            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#special"
                >Ofertas</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#about"
                >Sobre nosotros</a
              >
            </li>
            <li class="nav-item px-2 py-2 border-0">
              <a class="nav-link text-uppercase text-dark" href="#popular"
                >Popular</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

        </button>
        <header>
          <h1 class="logo">Triforce</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="videojuegos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Videojuegos
              </button>
            </li>
            <li>
              <button id="consolas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Consolas
              </button>
            </li>
            <li>
              <button id="amiibos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Amiibos

            </li>
            <li>
              <button id="eshop" class="boton-menu boton-categoria">

              </button>

            <li>

                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Triforce</p>
        </footer>

        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div class="search-pagination-container">
            <div class="Buscador">
              <input type="text" placeholder="Buscar" />
              <div class="btn">
                <i class="fa fa-search"></i>
              </div>
            </div>
            <div class="pagination">
            <button class="button" id="startBtn" disabled>
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <button class="button prevNext" id="prev" disabled>
            <i class="fa-solid fa-angle-left"></i>
            </button>

            <div class="links">
            <a href="#" class="link active">1</a>
            <a href="#" class="link">2</a>
            <a href="#" class="link">3</a>
            <a href="#" class="link">4</a>

            <a href="#" class="link">10</a>

                <i class="fa-solid fa-angle-right"></i>
            </button>
            <button class="button" id="endBtn">
                <i class="fa-solid fa-angles-right"></i>
            </button>

            <div id="contenedor-productos" class="contenedor-productos"></div>
